{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
        <div>
            <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.png' %}" alt="eRecruitment Logo">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your Job Seeker account
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                 {{ form|crispy }}
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out btn-animate">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus h-5 w-5 text-blue-500 group-hover:text-blue-400 transition ease-in-out duration-150"></i>
                    </span>
                    Register
                </button>
            </div>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
            <p class="mt-2 text-sm text-gray-600">
                Registering as an Employer? 
                <a href="{% url 'register_employer' %}" class="font-medium text-blue-600 hover:text-blue-500">Click here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
