{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-600">Register as Employer</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-6">
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Register
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
        <p class="text-gray-600 mt-2">Or register as a <a href="{% url 'register_jobseeker' %}" class="text-blue-600 hover:underline">Job Seeker</a></p>
    </div>
</div>
{% endblock %}
