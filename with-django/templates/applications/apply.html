{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
    <div class="px-4 py-5 sm:px-6">
        <h2 class="text-lg leading-6 font-medium text-gray-900">Apply for {{ job.title }}</h2>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">{{ job.employer.company_name|default:"Company" }} - {{ job.location }}</p>
    </div>
</div>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Application Form</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Please upload your CV in PDF format</p>
    </div>
    
    <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="mt-6 flex justify-end">
                <a href="{% url 'job_detail' job.id %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 mr-2">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
